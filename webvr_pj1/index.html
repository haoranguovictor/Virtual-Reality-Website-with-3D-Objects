<html>
  <head>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img src="images/u=2923895493,930190767&fm=200&gp=0.jpg" id="photo" >
      </a-assets>
      <a-sky src="#photo"></a-sky>
      <a-entity camera look-controls position="0 1.6 0">
        <a-cursor color="cyan" >
        </a-cursor>
      </a-entity>
      
      <a-text value="WebVR demo with a spacecraft" position="1 5 -9"  text="align:center;width:10" geometry="width:8;primitive:plane" material="opacity:0.51;color:#000000">
      </a-text>  
        
      <a-entity obj-model="mtl:E-45-Aircraft/E 45 Aircraft_obj.mtl;obj:E-45-Aircraft/E 45 Aircraft_obj.obj" position="2 0.5 -4" rotation="0 100 0" scale="1 1 1"  >
        <a-animation attribute="rotation" to="0 1080 0" dur="50000" repeat="0" begin="mouseenter" end="mouseleave" easing="linear"></a-animation>  
      </a-entity>
      
    </a-scene>
  </body>
</html>
